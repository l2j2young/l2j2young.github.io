<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--페이지 이름-->
  <title>이지영의 포트폴리오</title>
  <!--외부 스타일시트 사용-->
  <link rel="stylesheet" href="style.css">
  <meta name="author" content="이지영">
  <meta name="description" content="인터넷 기초 04분반 - 이지영의 포트폴리오 자기소개 페이지입니다.">
  <!--스타일 시트 사용-->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header, nav, section, footer {
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #f07bbb;
      font-weight: bold;
    }

    section {
      border-bottom: 1px solid #ddd;
      padding-bottom: 30px;
    }

    img.profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    footer {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      font-size: 0.9em;
      border-top: 1px solid #ccc;
      position: sticky;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>

            <!-- 프로젝트 대표 이미지 -->
            <img src="./media/project_image.jpg" alt="귀여운 동물 소개" style="width: 300px; border-radius: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
            <br>

  <footer>
    <div>👩 제작자: 이지영</div>
